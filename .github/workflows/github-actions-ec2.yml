name: Deploy to EC2

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.EC2_SSH_KEY }}  # Private SSH key
          known_hosts: ${{ secrets.HOST_DNS }}  # Known hosts for SSH

      - name: Rsync files to EC2
        run: |
          rsync -avz -e "ssh -i ${{ secrets.EC2_SSH_KEY }}" ./ ${{ secrets.USERNAME }}@${{ secrets.HOST_DNS }}:/path/to/destination/

      - name: Run remote commands (optional)
        run: |
          ssh -i ${{ secrets.EC2_SSH_KEY }} ${{ secrets..USERNAME }}@${{ secrets.HOST_DNS }} "cd /path/to/destination/ && ./deploy.sh"
